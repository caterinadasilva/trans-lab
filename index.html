<!DOCTYPE html>
<html lang="es_CL">
<head>
	<title>TransLab</title>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="CONTENT">
	<meta name="author" content="Caterina Da Silva">
	<!-- Bootstrap Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:700|Roboto:300,400,700" rel="stylesheet">
	<!-- Fontawesome -->
	<script src="https://use.fontawesome.com/d2c9b2c5c1.js"></script>
	<link rel="stylesheet" type="text/css" href="assets/css/index.css">
</head>
<body>
<header>
	<div class="container">
		<div class="row text-center">
			<div class="col-xs-8 col-xs-offset-2">
				<img class="logo img-responsive" src="assets/img/logo.png" alt="TransLab">
				<h1>Trans-Lab</h1>
			</div>
		</div>
	</div>
</header>
<section id="iniciar-sesion">
	<div class="container">
		<div class="row">
			<form class="col-xs-12">
				<div class="form-group">
					<label class="sr-only" for="email-input">Correo electrónico</label>
					<input type="email" class="form-control" id="email-input" placeholder="Correo electrónico">
				</div>
				<div class="form-group">
					<label class="sr-only" for="password-input">Contraseña</label>
					<input type="password" class="form-control" id="password-input" placeholder="Contraseña">
				</div>
				<a href="home.html" id="iniciar-sesion" class="btn btn-primary btn-lg btn-block">Iniciar sesión</a>
				<p class="help-block"><a href="#">¿Olvidaste tu contraseña?</a></p>
			</form>
		</div>
	</div>
</section>
<footer>
	<div class="container">
		<div class="row text-center">
			<div class="col-xs-12">
				<p class="lead">¿No tienes cuenta? <a href="#">Regístrate</a></p>
			</div>
		</div>
	</div>
</footer>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- Bootstrap Latest compiled and minified JavaScript -->

<script src="assets/js/inicio.js" ></script>
</body>
</html>
